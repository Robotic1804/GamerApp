  <!-- Clips List -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      @for (clip of clipService.pageClips; track clip.docID) {
      <div class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl transition duration-300 flex flex-col">

        <!-- Image con manejo de errores -->
        <a [routerLink]="['/', 'clip', clip.docID]">
          <img
            class="card-img-top rounded-tl-2xl w-full"
            [src]="clip.screenshotURL"
            (error)="handleImageError($event)"
            crossorigin
            alt="{{clip.title}}">
        </a>

        <!-- Shape -->
        <div class="relative">
          <div class="absolute pointer-events-none bottom-full w-full bg-secondary text-white">
            <div class="absolute bottom-full w-full pb-5 overflow-hidden">
              <svg viewBox="0 0 100 50" preserveAspectRatio="none" class="absolute bottom-0 w-full h-full tranform"
                style="transform-origin: top center; transform: scale(2);">
                <path d="M0 25h25L75 0h25v50H0z" fill="#283046"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Body -->
        <div class="p-8 flex-grow">

          <!-- Heading -->
          <h2 class="text-3xl mb-2">
            <a [routerLink]="['/', 'clip', clip.docID]" class="hover:text-indigo-400 transition">
              {{clip.title}}
            </a>
          </h2>

          <!-- Name & Date -->
          <p class="mb-0">
            {{clip.displayName}} &#183;
            <span class="text-gray-400">
              {{ clip.timestamp | fbTimestamp }}
            </span>
          </p>

        </div>

        <!-- Actions (solo visible para el dueÃ±o del video) -->
        @if (isOwner(clip) | async) {
        <div class="flex text-center text-2xl bg-gray-800 p-2 mt-auto">
          <a (click)="openEditModal($event, clip)" href="#"
             class="flex-1 p-2 border-right border-r-2 border-gray-700 transition hover:text-indigo-400"
             title="Edit video">
            <span class="material-icons text-base">build</span>
          </a>
          <a (click)="deleteClip($event, clip)" href="#"
             class="flex-1 p-2 rounded-br-2xl transition hover:text-red-400"
             title="Delete video">
            <span class="material-icons text-base">delete</span>
          </a>
        </div>
        }

      </div>
      }

    </div>
