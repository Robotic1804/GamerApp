<!-- Auth Modal con Z-Index Corregido -->
<div class="fixed z-[200] inset-0 overflow-y-auto" id="modal"   
     [ngClass]="{hidden: !modal.isModalOpen(modalID)}">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center
              sm:block sm:p-0">
    
    <!-- Modal BG Overlay con Glassmorphism -->
    <div class="fixed inset-0 transition-opacity duration-300 z-[201]" 
         (click)="closeModal()">
      <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    </div>

    <!-- Trick para centrar -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <!-- Modal Container con Glassmorphism y Z-Index Superior -->
    <div class="inline-block align-bottom
                bg-gradient-to-br from-indigo-900/35 via-purple-900/30 to-indigo-800/35
                backdrop-blur-2xl backdrop-saturate-150
                rounded-2xl text-left overflow-hidden
                border border-white/20
                shadow-[0_8px_32px_0_rgba(99,102,241,0.3)]
                transform transition-all duration-300
                sm:my-8 sm:align-middle sm:max-w-lg sm:w-full
                relative z-[202]">
      
      <div class="py-6 text-left px-6 sm:px-8">
        <!-- Header -->
        <div class="flex justify-between items-center pb-6 border-b border-white/10">
          <ng-content select="[heading]"></ng-content>
          
          <!-- Modal Close Button -->
          <button 
            type="button"
            class="modal-close cursor-pointer z-[203]
                   text-white/80 hover:text-white
                   transition-all duration-200
                   p-2 rounded-lg
                   hover:bg-white/10 backdrop-blur-sm
                   hover:rotate-90 transform"
            (click)="closeModal()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <!-- Content -->
        <div class="pt-6">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
